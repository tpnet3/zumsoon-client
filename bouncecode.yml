name: zumsoon-client

install:
    - apt-get update
    - apt-get install -y python3-pip
    - pip3 install Flask flask_oauthlib

information:
    title: zumsoon-client

project:
    active:
        - client.py
    cmd:
        - bouncecode open http://localhost:8000/
    run:
        - bouncecode open http://localhost:8000/ -p 8000 & python3 client.py
